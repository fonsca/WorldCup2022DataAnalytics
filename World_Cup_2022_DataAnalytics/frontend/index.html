<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2022 Analytics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>Data WC 2022 ⚽</h1>
    
    <div class="controles">
        <select id="selecao-partida" onchange="carregarDados()">
            <option value="0">Carregando jogos...</option>
        </select>

        <select id="filtro-jogador" onchange="filtrarPorJogador()">
            <option value="todos">Todos os Jogadores</option>
        </select>

        <button onclick="carregarDados()">Atualizar Análise</button>
    </div>
</header>

<main class="dashboard-container">
        
        <section class="card">
            <h2>Mapa de Ações</h2>
            <div id="campo-futebol"></div>
        </section>

        <section class="card">
            <h2>Eficiência: Usage Rate vs. VAEP (xG Build-up)</h2>
            <p style="font-size: 12px; color: #aaa;">
                *Eixo Y (VAEP): Probabilidade de Gol criada (Calculado via XGBoost).<br>
                *Quadrante Superior Direito: Craques (Participam muito e criam muito).
            </p>
            <div class="chart-container">
                <canvas id="scatterChart"></canvas> </div>
        </section>
    
    </div>

    <section class="card" style="margin-top: 20px;">
        <h2>Top 10 Volume de Jogo</h2>
        <div class="chart-container" style="height: 100%;">
            <canvas id="usageChart"></canvas>
        </div>
    </section>
        </section>

                <section class="card tabela-card">
            <h2>Estatísticas por Jogador</h2>
            <div class="tabela-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Jogador</th>
                            <th>Passes</th>
                            <th>Finalizações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">
                        </tbody>
                </table>
            </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
