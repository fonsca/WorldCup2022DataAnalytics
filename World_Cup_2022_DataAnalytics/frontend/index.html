<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2022 Analytics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>Análise Tática: Copa 2022</h1>
        <button onclick="carregarDados()">Carregar Dados da Partida (Demo)</button>
    </header>

    <main class="dashboard-container">
        
        <section class="card">
            <h2>Usage Rate (% de Posse)</h2>
            <div class="chart-container">
                <canvas id="usageChart"></canvas>
            </div>
        </section>

        <section class="card">
            <h2>Mapa de Ações com a Bola</h2>
            <div id="campo-futebol">
                <div class="linha-meio"></div>
                <div class="circulo-central"></div>
                <div class="area-esquerda"></div>
                <div class="area-direita"></div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
