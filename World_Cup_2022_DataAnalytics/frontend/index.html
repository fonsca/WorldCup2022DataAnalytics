<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2022 Analytics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>Data WC 2022 ⚽</h1>
    
    <div class="controles">
        <select id="selecao-partida" onchange="carregarDados()">
            <option value="0">Carregando jogos...</option>
        </select>

        <select id="filtro-jogador" onchange="filtrarPorJogador()">
            <option value="todos">Todos os Jogadores</option>
        </select>

        <button onclick="carregarDados()">Atualizar Análise</button>
    </div>
</header>

<main class="dashboard-container">
        
        <section class="card">
            <h2>Mapa de Ações (Campo Inteiro)</h2>
            <div id="campo-futebol">
                </div>
        </section>

        <section class="card">
            <h2>Volume de Jogo (%)</h2>
            <div class="chart-container">
                <canvas id="usageChart"></canvas>
            </div>
        </section>

        <section class="card tabela-card">
            <h2>Estatísticas por Jogador</h2>
            <div class="tabela-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Jogador</th>
                            <th>Passes</th>
                            <th>Finalizações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">
                        </tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
